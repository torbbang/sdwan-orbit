#cloud-config
vinitparam:
 - uuid : C8K-CEDGE-0000-0000-0000-000000000001
 - otp : 12345678901234567890123456789012
 - vbond : 10.0.0.3
 - org : containerlab
 - site-id : 100
 - system-ip : 1.1.1.1
--====================================
#cloud-boothook
  hostname cedge
  username admin privilege 15 password admin
  !
  ip domain-name containerlab.local
  crypto key generate rsa modulus 2048
  !
  ip ssh version 2
  ip ssh server algorithm authentication password
  !
  vrf definition 513
   description Management VRF
   address-family ipv4
   exit
   address-family ipv6
   exit
  exit
  !
  interface GigabitEthernet 1
   vrf forwarding 513
   ip address dhcp
   no shut
  exit
  !
  interface GigabitEthernet 2
   description Transport
   ip address 10.0.0.4 255.255.255.0
   no shut
  exit
  !
  line vty 0 4
   login local
   transport input ssh
  exit
  !
  line vty 5 15
   login local
   transport input ssh
  exit
  !
